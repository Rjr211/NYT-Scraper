<!DOCTYPE html>
<html lang="en-us">
   <head>
      <meta charset="UTF-8">
      <title>Search NYT</title>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
      <link rel="stylesheet" type="text/css" href="assets/css/style.css">
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">

   <body>
      <div class="body-container">
         <div class="container jumbotron mt-5">
            <h2><i class="far fa-newspaper"></i>Search New York Times</h2>
         </div>
         <div id="search-container">
            <div class="title"><i class="fa fa-list-alt" aria-hidden="true"></i> Search Parameters</div>
            <div class="col-sm-12 py-4">
               <form>

               </form>
               <div id="search">
                  <button type="submit" class="btn btn-primary"><i class="fas fa-search"></i> Search</button>
               </div>
               <div id="clear-search">
                  <button type="submit" class="btn btn-primary"><i class="far fa-trash-alt"></i> Clear Results</button>
               </div>
            </div>
         <div id="article-container"><div class="title"><i class="fas fa-newspaper"></i> Top Articles</div></div>
         </div>
         <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
         <script src="assets/javascript/app.js"></script>
         <footer class=""></footer>
      </div>
   </body>
</html>
